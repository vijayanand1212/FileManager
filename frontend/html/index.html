<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Swift Manager</title>
    <link href="../css/index.css" rel="styleSheet" />
  </head>
  <body>
    <h1 id="version">Swift Manager</h1>
    <div
      id="drop_zone"
      ondrop="dropHandler(event);"
      ondragover="dragOverHandler(event);"
    >
      <h2>Drag and Drop your Assets to Copy</h2>
      <img src="../images/drag-and-drop.png" id="drag_drop" />
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
